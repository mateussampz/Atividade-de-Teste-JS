<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateus ex4</title>
</head>
<body>
    <h2>Digite o valor do produto</h2>
    <input type="number" id="produto" placeholder="Valor do produto"> <br> <br>

    <h2>Em quantas prestações você pagará o produto?</h2>
    <input type="number" id="prestacoes" placeholder="Prestações"> <br> <br>
    <button onclick="calcular()">Enviar</button>

    <p id="resultado"></p>

    <script>
        function calcular() {
            var valor = parseInt(document.getElementById('produto').value);
            var prestacao = parseInt(document.getElementById('prestacoes').value);
            var R;

            if (prestacao === 3) {
                R = valor*11/10;
            } else {
                R = valor*12/10;
            }

            document.getElementById('resultado').innerHTML = 'O valor total a ser pago é ' + R;
        }
    </script>
</body>
</html>
