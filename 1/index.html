<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateus ex1</title>
</head>
<body>
    <h1>Digite tres numeros</h1>
    <input type="number" name="n1" id="N1"> <br>
    <input type="number" name="n2" id="N2"> <br>
    <input type="number" name="n3" id="N3"> <br>
    <button onclick="media()">Enviar</button>

    <p id="media"></p>
    <script>
        function media() {
            var N1 = parseFloat(document.getElementById('N1').value);
            var N2 = parseFloat(document.getElementById('N2').value);
            var N3 = parseFloat(document.getElementById('N3').value);
            var m = (N1 + N2 + N3) / 3;
        document.getElementById("media").innerHTML = m;
        }
    </script>
</body>
</html>
